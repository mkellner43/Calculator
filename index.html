<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
     
      
      <div class="buttons">

          <div class="display">
          <div class = "storage" data-current-operand ></div>
          <div class = "storage" data-previous-operand></div>
          </div>
          
          
          <button class="button" id="ac" data-all-clear>AC</button>
          <button class="button" id="delete" data-delete>DEL</button>
          <button class="button" id="percent" data-operation>%</button>
          <button class="button" id="divide" data-operation>/</button>
          <button class="button" id="seven" data-number>7</button>
          <button class="button" id="eight" data-number>8</button>
          <button class="button" id="nine" data-number>9</button>
          <button class="button" id="multiply" data-operation>*</button>
          <button class="button" id="four" data-number>4</button>
          <button class="button" id="five" data-number>5</button>
          <button class="button" id="six" data-number>6</button>
          <button class="button" id="minus" data-operation>-</button>
          <button class="button" id="one" data-number>1</button>
          <button class="button" id="two" data-number>2</button>
          <button class="button" id="three" data-number>3</button>
          <button class="button" id="plus" data-operation>+</button>
          <button class="button" id="zero" data-number>0</button>
          <button class="button" id="decimal" data-number>.</button>
          <button class="button" id="equal" data-equals>=</button>

      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
